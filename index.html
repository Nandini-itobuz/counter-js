<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body class="bg-dark ">
    
    <section class="d-flex justify-content-center align-items-center " style="width: 100vw; height: 100vh;">
        <div class="bg-white ">
            <h1 id="output" class="text-center  " style="font-size: 100px;">0</h1>
            <div class="d-flex justify-content-center align-items-center gap-1 bg-dark">
            <button onclick="minusfunc()" class="bg-danger border border-0 p-2 fw-bold ">MINUS</button>
            <button onclick="resetfunc()" class="bg-secondary border border-0 p-2 fw-bold ">RESET</button>
            <button onclick="addfunc()" class="bg-success border border-0 p-2 fw-bold ">ADD</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
